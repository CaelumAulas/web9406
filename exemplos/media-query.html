<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query</title>
    <style>
        body {
            padding: 60px;
            font-size: 20px;
            line-height: 1.5;
            background-color: yellow;
        }

        /* Mobile */
        @media (max-width: 450px) {
            body {
                background-color: tomato;
            }
        }

        /* Tablet */
        @media (min-width: 451px) and (max-width: 800px) {
            body {
                background-color: teal;
            }
        }

    </style>
</head>
<body>
    <h1>Meu titulo</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eum quod eius dolores! Quae magni deserunt dolore, officia impedit expedita cum cupiditate totam, facilis eius blanditiis illum, optio aliquam architecto ab.</p>
</body>
</html>
